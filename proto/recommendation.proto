syntax = "proto3";

package recommendation;

service RecommendationService {
  rpc GetSimilarProducts (stream ProductsRequest) returns (stream RecommendedProducts);
  rpc StreamRecommendationStats (UserStatsRequest) returns (stream RecommendationStats);
}

message ProductsRequest {
  string username = 1;
  repeated int32 productIds = 2;
}

message Product {
  int32 id = 1;
  string name = 2;
  string subcategory = 3;
  float price = 4;
}

message RecommendedProducts {
  string username = 1;
  repeated Product products = 2;
}

message UserStatsRequest {
  string username = 1;
}

message RecommendationStats {
  string username = 1;
  int32 totalRecommendations = 2;
  string lastUpdated = 3;
}